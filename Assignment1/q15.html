<!--Print two addresses in the same format used on the front of envelopes (senders
address in top left corner, receivers address in the centre).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web prog. Assignments</title>
</head>
<body>
     <!-- Sender's Address -->
     <div>
        <p>Sender's Name</p>
        <p>123 Sender Street</p>
        <p>City, State, ZIP</p>
        <p>Country</p>
    </div>

    <br><br><br> 

    <!-- Receiver's Address -->
    <div>
        <p style="text-align: center;">
            Receiver's Name<br>
            456 Receiver Avenue<br>
            City, State, ZIP<br>
            Country
        </p>
    </div>
</body>
</html>
