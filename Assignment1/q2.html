<!--Print the numbers 1 - 10, each number being a different colour.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: black;">1</h2>
    <h2 style="color: gainsboro;">2</h2>
    <h2 style="color: aliceblue;">3</h2>
    <h2 style="color: blanchedalmond;">4</h2>
    <h2 style="color: blue;">5</h2>
    <h2 style="color: blueviolet;">6</h2>
    <h2 style="color: brown;">7</h2>
    <h2 style="color: burlywood;">8</h2>
    <h2 style="color: chartreuse;">9</h2>
    <h2 style="color: firebrick;">10</h2>
</body>
</html>
