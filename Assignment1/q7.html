<!--Prints 10 names with a line break between each name. The list should be
alphabetized, and to do this place a subscripted number next to each name based
on where it will go in the alphabetized list. (Example: Alan1). Print first, the
unalphabetized list with a subscript number next to each name, then the
alphabetized list. Both lists should have an <h1> level heading.-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web prog. Assignments</title>
    </head>
    <body>
    <h1>Unalphabetized List</h1>
    <p>John<sub>1</sub></p>
    <p>Mike<sub>2</sub></p>
    <p>Anna<sub>3</sub></p>
    <p>Tom<sub>4</sub></p>
    <p>Emma<sub>5</sub></p>
    <p>Zara<sub>6</sub></p>
    <p>Charlie<sub>7</sub></p>
    <p>Ben<sub>8</sub></p>
    <p>Grace<sub>9</sub></p>
    <p>Alan<sub>10</sub></p>

    <h1>Alphabetized List</h1>
    <p>Alan<sub>1</sub></p>
    <p>Anna<sub>2</sub></p>
    <p>Ben<sub>3</sub></p>
    <p>Charlie<sub>4</sub></p>
    <p>Emma<sub>5</sub></p>
    <p>Grace<sub>6</sub></p>
    <p>John<sub>7</sub></p>
    <p>Mike<sub>8</sub></p>
    <p>Tom<sub>9</sub></p>
    <p>Zara<sub>10</sub></p>
    </body>
    </html>
